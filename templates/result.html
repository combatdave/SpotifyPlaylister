<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/bootstrap.min.css">
    <link href="static/sticky-footer.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="page-header">
        <h1>Done!</h1>
    </div>

    <p class="lead">{{numfound}} songs have been added to your new playlist: <a href='{{playlisturl}}'>{{playlistname}}</a>.</p>
    <p>The following {{numnotfound}} lines look like they might be songs, but I couldn't find them:</p>
    <ul>
        {% for item in notfoundlist %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>

</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted"><a href="/">Click here to go back to the start.</a></p>
    </div>
</footer>
</body>
</html>
